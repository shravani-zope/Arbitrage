<div class="table-wrapper-scroll-y my-custom-scrollbar table-responsive" >
  <table class="table table-bordered table-striped table-hover">
    <thead>

      <th>symbol name</th>
      <th>Quote Type</th>
      <th>NSE Price</th>
      <th>BSE price</th>
      <th>Profit</th>
      <th>BUY</th>
      <th>SAVE</th>
      <th>Quantity</th>

    </thead>
    <tbody>



      <tr *ngFor="let i of counter">
        <td><span>{{symbolname[i]}}</span></td>
        <td><span>{{QuoteResponse[i].quoteType}}</span></td>
        <td><span>{{nsePrice[i]}}</span></td>
        <td><span>{{bsePrice[i]}}</span></td>
        <td><span>{{profitarray[i]}}</span></td>
        <td><span>{{buy[i]}}</span></td>
        <td><span><button type="button" class="btn btn-outline-primary btn-block" (click)="plus()">
        <i class="fa fa-plus"></i>SAVE</button></span></td>
        <!-- <td><span><button type="button" (click)="minus()"><i class="fa fa-minus"></i></button></span></td> -->
        <input type="text" class="form-control mr-sm-2" [value]="quantity">

        <td><span><button type="button" class="btn btn-outline-primary btn-block" (click)="reset()">
        <i class=""></i>RESET</button></span></td>

      </tr>


    </tbody>
  </table>


</div>
<app-footer></app-footer>
